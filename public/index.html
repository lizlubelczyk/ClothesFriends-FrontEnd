<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Share Dialog Example</title>
</head>
<body>
    <div id="root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
    <script>
        window.fbAsyncInit = function() {
            FB.init({
                appId      : 1008300774367618,  // Replace 'YOUR_APP_ID' with your actual Facebook app ID
                cookie     : true,
                xfbml      : true,
                version    : 'v12.0'
            });
        };
    </script>
</body>
</html>
